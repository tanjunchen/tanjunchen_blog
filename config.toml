[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[params.algolia]
vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
params = ["categories", "tags"] 

[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    unsafe = true

# 添加不蒜子计数
[params.busuanzi]
  busuanzi_site_offset = 1000
  enable = true
  # 是否开启全站独立访客数
